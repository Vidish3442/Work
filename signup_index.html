<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Assets/13-tips-to-optimise-your-LinkedIn-profile.jpg') ;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f0f4f8; /* Fallback color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: left;
            box-sizing: border-box;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #00bcd4;
            padding-bottom: 10px;
        }

        .profile-title {
            color: #1a275b;
            font-size: 24px;
            margin: 0;
            flex: 1;
            font-weight: 600;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            background-color: #dcdcdc;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #00bcd4;
        }

        .profile-photo img {
            width: 100%;
            height: auto;
        }

        .profile-details {
            margin-bottom: 20px;
        }

        .profile-item {
            margin-bottom: 20px;
        }

        .profile-item label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .profile-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .profile-item input:focus {
            border-color: #00bcd4;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }

        .next-button {
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .next-button:hover {
            background-color: #0097a7;
        }

        @media (max-width: 600px) {
            .profile-title {
                font-size: 20px;
            }

            .profile-photo {
                width: 80px;
                height: 80px;
            }

            .next-button {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h2 class="profile-title">Profile</h2>
            <div class="profile-photo">
                <input type="file" id="profile-image" accept="image/*">
            </div>
        </div>
        <div class="profile-details">
            <div class="profile-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="profile-item">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" placeholder="DD/MM/YYYY">
            </div>
            <div class="profile-item">
                <label for="institute">Institute</label>
                <input type="text" id="institute" name="institute" placeholder="Enter your institute">
            </div>
            <div class="profile-item">
                <label for="interests">Interests</label>
                <input type="text" id="interests" name="interests" placeholder="Enter your interests">
            </div>
            <div class="profile-item">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills" placeholder="Enter your skills">
            </div>
        </div>
        <button class="next-button">Next</button>
    </div>
</body>
</html>
